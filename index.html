<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь

    const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const addButton = document.querySelector(".add-form-button");
    const commentsList = document.querySelector(".comments");

    let comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true,
      },
    ];

    function getCurrentFormattedDate() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, "0");
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const year = String(now.getFullYear()).slice(-2);
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function replacementHTML(str) {
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function renderComments() {
      commentsList.innerHTML = "";

      comments.forEach((comment, index) => {
        const commentHTML = `
      <li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${replacementHTML(comment.text)}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${
              comment.isLiked ? "-active-like" : ""
            }" data-index="${index}"></button>
          </div>
        </div>
      </li>`;
        commentsList.innerHTML += commentHTML;
      });

      addLikeListeners();
      replyListeners();

      function replyListeners() {
        const commentTextEl = document.querySelectorAll(".comment");
        commentTextEl.forEach((el) => {
          el.addEventListener("click", () => {
            const index = el.dataset.index;
            const comment = comments[index];
            commentInput.value = `Ответ на комментарий: "${comment.name}: ${comment.text}" \n`;
          });
        });
      }

      function addLikeListeners() {
        const likeButtons = document.querySelectorAll(".like-button");

        likeButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            event.stopPropagation();
            const index = button.dataset.index;
            const comment = comments[index];
            if (comment.isLiked) {
              comment.likes--;
              comment.isLiked = false;
            } else {
              comment.likes++;
              comment.isLiked = true;
            }
            renderComments();
          });
        });
      }
    }

    addButton.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      if (!name || !comment) {
        alert("Пожалуйста, введите имя и комментарий.");
        return;
      }

      comments.push({
        name: name,
        date: getCurrentFormattedDate(),
        text: comment,
        likes: 0,
        isLiked: false,
      });

      nameInput.value = "";
      commentInput.value = "";
      renderComments();
    });

    renderComments();

    console.log("It works!");
  </script>
</html>
